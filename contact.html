<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Robiya Rakhmatova">
        <meta name="description" content="Contact information fo Yhe Little Taco Shop">
        <title>Contact us - LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Contact Us</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="800" height="260">
                <figcaption class="offscreen">
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </section>

        <main>
            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type yout message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MD 555555-5555
                    <br><br>
                    Phone: <a href="tel:+992918987374">(+992)918-987-374</a>
                </address>
            </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
